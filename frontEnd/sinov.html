<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sticky Navbar</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            height: 200vh; /* Scroll qilish uchun uzun content */
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .yellow-bg {
            background-color: yellow;
            color: black;
        }

        .black-bg {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div id="app">
        <div :class="['navbar', isScrolled ? 'black-bg' : 'yellow-bg']">
            Mening Navbarim
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const isScrolled = ref(false);

                const handleScroll = () => {
                    isScrolled.value = window.scrollY > 50; // 50px dan keyin qora boâ€˜ladi
                };

                onMounted(() => {
                    window.addEventListener('scroll', handleScroll);
                });

                onUnmounted(() => {
                    window.removeEventListener('scroll', handleScroll);
                });

                return { isScrolled };
            }
        }).mount('#app');
    </script>

</body>
</html>
